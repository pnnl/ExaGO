testsuite_name = "SCOPFLOW Functionality IPOPT Solver"

[presets]
tolerance = 1e-3
network = 'datafiles/case_ACTIVSg200.m'
contingencies = 'datafiles/case_ACTIVSg200.cont'
solver = 'IPOPT'
model = 'GENRAMP'
opflow_initialization = 'ACPF'
multiperiod = false
opflow_genbusvoltage = 'VARIABLE_WITHIN_BOUNDS'
mode = 0 # 0 = preventive, 1 = corrective
description = "No Description"
subproblem_model = 'POWER_BALANCE_POLAR'
subproblem_solver = 'IPOPT'
compute_mode = 'CPU'
verbosity_level = 3

[[testcase]]
network = 'datafiles/case9/case9mod.m'
contingencies = 'datafiles/case9/case9.cont'
description = 'case9mod.m with IPOPT/1 contingency'
num_contingencies = 1
num_iters = 14                        #different on newell(14) vs crusher/marianas(17)
iter_range = 15
obj_value = 4.14446056775e+03

