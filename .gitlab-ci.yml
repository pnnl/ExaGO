.ornl_script_template: &ornl_script_definition
  script:
    - |
      # Do _not_ clean up WORKDIR as files are needed for testing
      set -xv
      mkdir -p "$WORKDIR"
      cp -R ./* "$WORKDIR"
      cd "$WORKDIR"
      MY_CLUSTER=ascent ./build.sh --build-only || exit 1
  except:
    - scopflow/solver-primaldecomp

.ornl_test_script_template: &ornl_test_script_definition
  script:
    - |
      set -xv
      cd "$WORKDIR"
      MY_CLUSTER="ascent" ./build.sh --test-only
      res=$?
      exit $res
  after_script:
    - |
      cd "$WORKDIR/.."
      rm -rf "$WORKDIR"
  except:
    - scopflow/solver-primaldecomp

.ornl_environment_template: &ornl_environment_variables
  variables:
    SCHEDULER_PARAMETERS: "-P CSC359 -nnodes 1 -W 30"
    WORKDIR: /gpfs/wolf/proj-shared/csc359/ci/${CI_PIPELINE_ID}

.pnnl_after_script_template: &pnnl_after_script_definition
  after_script:
    - |
      export WORKDIR="$HOME/gitlab/${CI_PIPELINE_ID}/${MY_CLUSTER}/"
      if [[ -f "$WORKDIR/jobid" ]]; then
        jobid=$(cat "$WORKDIR/jobid")
        scancel $jobid
      fi
      rm -rf $WORKDIR
  except:
    - scopflow/solver-primaldecomp

.pnnl_script_template: &pnnl_script_definition
  script:
    - |
      set -xv
      #
      #  NOTES:  WORKDIR is on constance/marianas/newell
      #          ./      is only on the Kubernetes instance
      #
      export WORKDIR="$HOME/gitlab/${CI_PIPELINE_ID}/${MY_CLUSTER}/"
      if [[ ! -d "$WORKDIR" ]]; then
        # if workdir already exists, we're in the testing job
        mkdir -p "$WORKDIR"
        cp -R ./* "$WORKDIR"
      fi
      cd "$WORKDIR"
      [ -f output ] && rm output
      touch output
      tail -f output &
      tailpid=$!
      # jobid used in pnnl_after_script_template to cancel job if cancelled or
      # timed out by gitlab through the UI
      jobid=$(sbatch --export=ALL -A EXASGD --gres=gpu:1 --ntasks=2 -p $SLURM_Q -o output -e output -t 1:00:00 $WORKDIR/build.sh $SCRIPT_ARGS)
      export jobid=$(echo $jobid | cut -f4 -d' ')
      echo $jobid > "$WORKDIR/jobid"
      res=1
      while :;
      do
        if [[ "$(awk 'BEGIN{i=0}/BUILD_STATUS/{i++}END{print i}' output)" != "0" ]]; then
          kill $tailpid
          res=$(grep BUILD_STATUS output | tail -n 1 | cut -f2 -d':')
          break
        fi
        sleep 10
      done
      echo "Finished batch job with exit code: $res"
      rm "$WORKDIR/jobid"
      exit $res
  except:
    - scopflow/solver-primaldecomp

.pnnl_tags_template: &pnnl_tags_definition
  tags:
    - k8s
    - ikp
    - exasgd
    - marianas

stages:
  - build
  - test
  - matrix

# For Ascent CI
build_on_login_node:
  stage: build
  tags:
    - nobatch
  rules:
    - if: '$CI_PROJECT_PATH == "ecpcitest/exasgd/exago"'
  <<: *ornl_script_definition
  <<: *ornl_environment_variables

test_on_compute_node:
  stage: test
  dependencies:
    - build_on_login_node
  tags:
    - batch
  rules:
    - if: '$CI_PROJECT_PATH == "ecpcitest/exasgd/exago"'
  <<: *ornl_test_script_definition
  <<: *ornl_environment_variables

# ---

# For PNNL CI
build_on_newell:
  stage: build
  variables:
    SLURM_Q: "newell_shared"
    MY_CLUSTER: "newell"
    SCRIPT_ARGS: " --build-only "
  <<: *pnnl_tags_definition
  <<: *pnnl_script_definition
  rules:
    - if: '$CI_PROJECT_ROOT_NAMESPACE == "exasgd"'

test_on_newell:
  stage: test
  dependencies:
    - build_on_newell
  variables:
    SLURM_Q: "newell_shared"
    MY_CLUSTER: "newell"
    SCRIPT_ARGS: " --test-only "
  <<: *pnnl_tags_definition
  <<: *pnnl_script_definition
  <<: *pnnl_after_script_definition
  rules:
    - if: '$CI_PROJECT_ROOT_NAMESPACE == "exasgd"'

build_on_marianas:
  stage: build
  variables:
    SLURM_Q: "shared"
    MY_CLUSTER: "marianas"
    SCRIPT_ARGS: " --build-only "
  <<: *pnnl_tags_definition
  <<: *pnnl_script_definition
  rules:
    - if: '$CI_PROJECT_ROOT_NAMESPACE == "exasgd"'

test_on_marianas:
  stage: test
  dependencies:
    - build_on_marianas
  variables:
    SLURM_Q: "shared"
    MY_CLUSTER: "marianas"
    SCRIPT_ARGS: " --test-only "
  <<: *pnnl_tags_definition
  <<: *pnnl_script_definition
  <<: *pnnl_after_script_definition
  rules:
    - if: '$CI_PROJECT_ROOT_NAMESPACE == "exasgd"'

marianas_full_build_matrix:
  stage: matrix
  # We only want to make the build matrix available if the default builds have passed.
  dependencies:
    - test_on_marianas
    - test_on_newell
  variables:
    SLURM_Q: "shared"
    MY_CLUSTER: "marianas"
    TIMELIMIT: '60:00'
    SCRIPT_ARGS: " --ci "
  <<: *pnnl_tags_definition
  <<: *pnnl_script_definition
  <<: *pnnl_after_script_definition
  timeout: 65m
  rules:
    - if: '$CI_PROJECT_ROOT_NAMESPACE == "exasgd" && $CI_PIPELINE_SOURCE == "schedule"'
      when: always
      allow_failure: false
    - if: '$CI_PROJECT_ROOT_NAMESPACE == "exasgd"'
      when: manual
      allow_failure: true
  parallel:
    matrix:
      # These variables represent the indices of cmake options arrays that
      # will be used in a given build. See scripts/buildMatrix.sh for more
      # details.
      - CI_GPUOPT: [0, 1]
        CI_IPOPTOPT: [0, 1]
        CI_RAJAOPT: [0, 1]
        CI_HIOPOPT: [0, 1]
        CI_MPIOPT: [0, 1]
# ---
