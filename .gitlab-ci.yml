cmake-lint:
  stage: build
  allow_failure: true
  <<: *pnnl-nonhpc-definition
  <<: *pnnl_rules_definition
  image: ubuntu:20.04
  script:
    |
    set -x
    apt update && apt install -y python3 python3-pip ack
    pip install cmake_format
    ret=0
    for f in $(ack -f --type cmake); do
      cmake-format --log-level info --check $f
      ret=$(($ret + $?))
    done
    exit $ret

