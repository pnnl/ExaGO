spack:
  specs:
  - exago@develop+hiop ^hiop@develop ^cub@1.12.0 %gcc@10.2.0
  view: false
  packages:
    exago:
      variants:
      - +ipopt
      - +hiop
      - +raja
      - +cuda cuda_arch=60
    hiop:
      version:
      - 0.5.4
      variants:
      - +deepchecking
      - +cuda cuda_arch=60
      - +raja
      - +sparse
    ipopt:
      variants:
      - +debug
      - +coinhsl
      - ~mumps
      version:
      - 3.12.10
    raja:
      variants:
      - ~examples
      - ~exercises
      - ~shared
      - +cuda cuda_arch=60
    umpire:
      variants:
      - ~openmp
      - ~examples
      - +cuda cuda_arch=60
    magma:
      version:
      - 2.6.2rc
      variants:
      - cuda_arch=60
    python:
      externals:
      - spec: python@3.8.5
        prefix: /share/apps/python/miniconda3.8
        modules:
        - python/miniconda3.8
    all:
      providers:
        mpi:
        - openmpi
    openmpi:
      externals:
      - spec: openmpi@4.1.0mlx5.0
        modules:
        - openmpi/4.1.0mlx5.0
        prefix: /share/apps/openmpi/4.1.0mlx5.0/gcc/10.2.0
      buildable: false
    cuda:
      externals:
      - spec: cuda@11.4
        modules:
        - cuda/11.4
      buildable: false
    cmake:
      externals:
      - spec: cmake@3.21.4
        modules:
        - cmake/3.21.4
      buildable: false
    perl:
      externals:
      - spec: perl@5.26.0
        modules:
        - perl/5.26.0
      buildable: false
  develop:
    exago:
      path: /qfs/projects/exasgd/src/jaelyn-spack/dev-marianas/exago
      spec: exago@develop
    hiop:
      path: /qfs/projects/exasgd/src/jaelyn-spack/dev-marianas/hiop
      spec: hiop@develop
  compilers:
  - compiler:
      spec: gcc@7.3.0
      paths:
        cc: /share/apps/gcc/7.3.0/bin/gcc
        cxx: /share/apps/gcc/7.3.0/bin/g++
        f77: /share/apps/gcc/7.3.0/bin/gfortran
        fc: /share/apps/gcc/7.3.0/bin/gfortran
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@10.2.0
      paths:
        cc: /share/apps/gcc/10.2.0/bin/gcc
        cxx: /share/apps/gcc/10.2.0/bin/g++
        f77: /share/apps/gcc/10.2.0/bin/gfortran
        fc: /share/apps/gcc/10.2.0/bin/gfortran
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  concretizer:
    unify: true
