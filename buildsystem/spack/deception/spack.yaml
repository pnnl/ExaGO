spack:
  specs:
    - exago@develop+cuda%gcc@9.1.0 cuda_arch=60,70,75,80
  view: false
  concretizer:
    reuse: false
    unify: true
  config:
    concretizer: clingo
    install_tree:
      root: $SPACK_INSTALL
    source_cache: $SPACK_CACHE/source-cache
    misc_cache: $SPACK_CACHE/misc-cache
    build_stage: $SPACK_CACHE/build-stage
  modules:
    default:
      roots:
        tcl: $SPACK_INSTALL/$SPACK_MODULES
  packages:
    exago:
      require: +raja+hiop+ipopt
    hiop:
      require: '@develop+sparse+mpi+ginkgo+kron'
    magma:
      require: '@2.6.2'
    coinhsl:
      require: '@2019.05.21'
    ipopt:
      require: '@3.12.10~metis+coinhsl~mumps'
    raja:
      require: ~examples~exercises
    umpire:
      require: ~openmp~examples
    petsc:
      require: ~hypre~superlu-dist~hdf5~metis+batch
    python:
      externals:
      - spec: python@3.9.12
        prefix: /share/apps/python/miniconda3.9
        modules:
        - python/miniconda3.9
    all:
      providers:
        mpi:
        - openmpi
        zlib-api:
        - zlib
    cmake:
      externals:
      - spec: cmake@3.26.3
        modules:
        - cmake/3.26.3 
      buildable: false
    git:
      externals:
      - spec: git@2.37.3
        modules:
        - git/2.37.3 
        prefix: /share/apps/git/2.37.3
      buildable: false
    perl:
      externals:
      - spec: perl@5.26.0
        modules:
        - perl/5.26.0
      buildable: false
    openmpi:
      externals:
      - spec: openmpi@4.1.0mlx5.0
        modules:
        - openmpi/4.1.0mlx5.0
        prefix: /share/apps/openmpi/4.1.0mlx5.0/gcc/9.1.0
      buildable: false
    cuda:
      externals:
      - spec: cuda@11.4
        modules:
        - cuda/11.4
      buildable: false
  compilers:
  - compiler:
      spec: gcc@7.3.0
      paths:
        cc: /share/apps/gcc/7.3.0/bin/gcc
        cxx: /share/apps/gcc/7.3.0/bin/g++
        f77: /share/apps/gcc/7.3.0/bin/gfortran
        fc: /share/apps/gcc/7.3.0/bin/gfortran
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@9.1.0
      paths:
        cc: /share/apps/gcc/9.1.0/bin/gcc
        cxx: /share/apps/gcc/9.1.0/bin/g++
        f77: /share/apps/gcc/9.1.0/bin/gfortran
        fc: /share/apps/gcc/9.1.0/bin/gfortran
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
