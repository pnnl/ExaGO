spack:
  specs:
  - exago@develop%rocmcc@4.5.1 amdgpu_target=gfx90a
  view: false
  concretizer:
    unify: when_possible
    reuse: true
  config:
    install_tree:
      root: $SPACK_INSTALL
    concretizer: clingo
    source_cache: $SPACK_CACHE/source-cache
    build_cache: $SPACK_CACHE/build-cache
    misc_cache: $SPACK_CACHE/misc-cache
    build_stage: $SPACK_CACHE/build-stage
  modules:
    default:
      roots:
        tcl: $SPACK_INSTALL/$SPACK_MODULES
  compilers:
  - compiler:
      spec: gcc@10.2.0
      paths:
        cc: /share/apps/gcc/10.2.0/bin/gcc
        cxx: /share/apps/gcc/10.2.0/bin/g++
        f77: /share/apps/gcc/10.2.0/bin/gfortran
        fc: /share/apps/gcc/10.2.0/bin/gfortran
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@4.8.5
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@8.4.0
      paths:
        cc: /share/apps/gcc/8.4.0/bin/gcc
        cxx: /share/apps/gcc/8.4.0/bin/g++
        f77: /share/apps/gcc/8.4.0/bin/gfortran
        fc: /share/apps/gcc/8.4.0/bin/gfortran
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: rocmcc@4.5.1
      paths:
        cc: /opt/rocm-4.5.1/llvm/bin/amdclang
        cxx: /opt/rocm-4.5.1/llvm/bin/amdclang++
        f77: /opt/rocm-4.5.1/llvm/bin/amdflang
        fc: /opt/rocm-4.5.1/llvm/bin/amdflang
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    all:
      providers:
        blas:
        - openblas
        mpi:
        - openmpi
      target:
      - zen3
      variants: +mpi
    exago:
      require: ~python+raja+hiop+rocm+ipopt
    hiop:
      require: '@0.7.1+sparse+mpi+raja+rocm~ginkgo~kron'
    ipopt:
      require: '@3.12.10~metis+coinhsl~mumps'
    coinhsl:
      require: '@2019.05.21'
    umpire:
      require: ~examples
    raja:
      require: ~examples~exercises
    magma:
      require: '@2.6.2'
    petsc:
      require: ~hypre~superlu-dist~hdf5~metis
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    elfutils:
      variants: +bzip2 ~nls +xz
    libunwind:
      variants: +pic +xz
    mpich:
      variants: ~wrapperrpath
    ncurses:
      variants: +termlib
    openblas:
      variants: threads=openmp
    openmpi:
      externals:
      - spec: openmpi@4.1.0
        modules:
        - openmpi/4.1.0
      buildable: false
    python:
      externals:
      - spec: python@3.7.0
        modules:
        - python/3.7.0
      buildable: false
    perl:
      externals:
      - spec: perl@5.26.0
        modules:
        - perl/5.26.0
      buildable: false
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    xz:
      variants: +pic
    hip-rocclr:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: hip-rocclr@4.5.1
        prefix: /opt/rocm-4.5.1/hip
    hipblas:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: hipblas@4.5.1
        prefix: /opt/rocm-4.5.1/
    hipcub:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: hipcub@4.5.1
        prefix: /opt/rocm-4.5.1/
    hipfft:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: hipfft@4.5.1
        prefix: /opt/rocm-4.5.1/
    hipsparse:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: hipsparse@4.5.1
        prefix: /opt/rocm-4.5.1/
    miopen-hip:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: hip-rocclr@4.5.1
        prefix: /opt/rocm-4.5.1/
    miopengemm:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: miopengemm@4.5.1
        prefix: /opt/rocm-4.5.1/
    rccl:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: rccl@4.5.1
        prefix: /opt/rocm-4.5.1/
    rocblas:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: rocblas@4.5.1
        prefix: /opt/rocm-4.5.1/
    rocfft:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: rocfft@4.5.1
        prefix: /opt/rocm-4.5.1/
    rocm-clang-ocl:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: rocm-clang-ocl@4.5.1
        prefix: /opt/rocm-4.5.1/
    rocm-dbgapi:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: rocm-dbgapi@4.5.1
        prefix: /opt/rocm-4.5.1/
    rocm-debug-agent:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: rocm-debug-agent@4.5.1
        prefix: /opt/rocm-4.5.1/
    rocm-device-libs:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: rocm-device-libs@4.5.1
        prefix: /opt/rocm-4.5.1/
    rocm-gdb:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: rocm-gdb@4.5.1
        prefix: /opt/rocm-4.5.1/
    rocm-opencl:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: rocm-opencl@4.5.1
        prefix: /opt/rocm-4.5.1/opencl
    rocm-smi-lib:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: rocm-smi-lib@4.5.1
        prefix: /opt/rocm-4.5.1/
    hip:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: hip@4.5.1
        prefix: /opt/rocm-4.5.1/hip
        extra_attributes:
          compilers:
            c: /opt/rocm-4.5.1/llvm/bin/clang++
            c++: /opt/rocm-4.5.1/llvm/bin/clang++
            hip: /opt/rocm-4.5.1/hip/bin/hipcc
            flang: /opt/rocm-4.5.1/llvm/bin/flang
    llvm-amdgpu:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: llvm-amdgpu@4.5.1
        prefix: /opt/rocm-4.5.1/llvm
        extra_attributes:
          compilers:
            c: /opt/rocm-4.5.1/llvm/bin/clang++
            cxx: /opt/rocm-4.5.1/llvm/bin/clang++
    hsakmt-roct:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: hsakmt-roct@4.5.1
        prefix: /opt/rocm-4.5.1/
    hsa-rocr-dev:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: hsa-rocr-dev@4.5.1
        prefix: /opt/rocm-4.5.1/
        extra_atributes:
          compilers:
            c: /opt/rocm-4.5.1/llvm/bin/clang++
            cxx: /opt/rocm-4.5.1/llvm/bin/clang++
    roctracer-dev-api:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: roctracer-dev-api@4.5.1
        prefix: /opt/rocm-4.5.1/roctracer
    rocprim:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: rocprim@4.5.1
        prefix: /opt/rocm-4.5.1
    rocrand:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: rocrand@4.5.1
        prefix: /opt/rocm-4.5.1
    rocsolver:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: rocsolver@4.5.1
        prefix: /opt/rocm-4.5.1
    rocsparse:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: rocsparse@4.5.1
        prefix: /opt/rocm-4.5.1
    rocthrust:
      buildable: false
      require: '@4.5.1'
      externals:
      - spec: rocthrust@4.5.1
        prefix: /opt/rocm-4.5.1
  mirrors: {}
