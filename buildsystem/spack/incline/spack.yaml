spack:
  specs:
  - exago@develop amdgpu_target=gfx90a
  - exago@develop amdgpu_target=gfx90a
  view: false
  concretizer:
    unify: when_possible
    reuse: true
  config:
    install_tree:
      root: $SPACK_INSTALL
    concretizer: clingo
    source_cache: $SPACK_CACHE/source-cache
    build_cache: $SPACK_CACHE/build-cache
    misc_cache: $SPACK_CACHE/misc-cache
    build_stage: $SPACK_CACHE/build-stage
  modules:
    default:
      roots:
        tcl: $SPACK_INSTALL/$SPACK_MODULES
  compilers:
  - compiler:
      spec: gcc@10.2.0
      paths:
        cc: /share/apps/gcc/10.2.0/bin/gcc
        cxx: /share/apps/gcc/10.2.0/bin/g++
        f77: /share/apps/gcc/10.2.0/bin/gfortran
        fc: /share/apps/gcc/10.2.0/bin/gfortran
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@4.8.5
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@8.4.0
      paths:
        cc: /share/apps/gcc/8.4.0/bin/gcc
        cxx: /share/apps/gcc/8.4.0/bin/g++
        f77: /share/apps/gcc/8.4.0/bin/gfortran
        fc: /share/apps/gcc/8.4.0/bin/gfortran
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: rocmcc@5.3.0
      paths:
        cc: /opt/rocm-5.3.0/llvm/bin/amdclang
        cxx: /opt/rocm-5.3.0/llvm/bin/amdclang++
        f77: /opt/rocm-5.3.0/llvm/bin/amdflang
        fc: /opt/rocm-5.3.0/llvm/bin/amdflang
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    all:
      providers:
        blas:
        - openblas
        mpi:
        - openmpi
      target:
      - zen3
      variants: +mpi
    exago:
      require: ~python+raja+hiop+rocm+ipopt
    hiop:
      # Currently hiprand and rocrand aren't installed on Incline,
      # So we must disable ginkgo
      require: '@develop+sparse+mpi+raja+rocm~ginkgo+kron'
    ipopt:
      require: '@3.12.10~metis+coinhsl~mumps'
    coinhsl:
      require: '@2019.05.21'
    umpire:
      require: ~examples
    raja:
      require: ~examples~exercises
    petsc:
      require: ~hypre~superlu-dist~hdf5~metis
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    elfutils:
      variants: +bzip2 ~nls +xz
    gmp:
      buildable: false
      externals:
      - spec: gmp@6.2.1
        modules:
        - gmp/6.2.1
    hdf5:
      variants: +fortran +hl +shared
      buildable: false
      externals:
      - spec: hdf5@1.12.1
        modules:
        - hdf5/1.12.1
    libfabric:
      buildable: false
      externals:
      - spec: libfabric@1.15
        modules:
        - libfabric/1.15.0.0
    libunwind:
      variants: +pic +xz
    ncurses:
      variants: +termlib
    openblas:
      variants: threads=openmp
    python:
      externals:
      - spec: python@3.7.0
        modules:
        - python/3.7.0
      buildable: false
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    xz:
      variants: +pic
    openmpi:
      buildable: false
      externals:
      - spec: openmpi@4.1.1
        prefix: /share/apps/openmpi/4.1.1/gcc/8.1.0/
        modules:
        - openmpi/4.1.1
    perl:
      buildable: false
      externals:
      - spec: perl@5.26.0
        modules:
        - perl/5.26.0
    cmake:
      externals:
      - spec: cmake@3.21.4
        modules:
        - cmake/3.21.4
    comgr:
      buildable: false
      externals:
      - spec: comgr@5.3.0
        prefix: /opt/rocm-5.3.0/
    hip-rocclr:
      buildable: false
      externals:
      - spec: hip-rocclr@5.3.0
        prefix: /opt/rocm-5.3.0/hip
    hipblas:
      buildable: false
      externals:
      - spec: hipblas@5.3.0
        prefix: /opt/rocm-5.3.0/
    hipcub:
      buildable: false
      externals:
      - spec: hipcub@5.3.0
        prefix: /opt/rocm-5.3.0/
    hipfft:
      buildable: false
      externals:
      - spec: hipfft@5.3.0
        prefix: /opt/rocm-5.3.0/
    hipsparse:
      buildable: false
      externals:
      - spec: hipsparse@5.3.0
        prefix: /opt/rocm-5.3.0/
    miopen-hip:
      buildable: false
      externals:
      - spec: hip-rocclr@5.3.0
        prefix: /opt/rocm-5.3.0/
    miopengemm:
      buildable: false
      externals:
      - spec: miopengemm@5.3.0
        prefix: /opt/rocm-5.3.0/
    rccl:
      buildable: false
      externals:
      - spec: rccl@5.3.0
        prefix: /opt/rocm-5.3.0/
    rocblas:
      buildable: false
      externals:
      - spec: rocblas@5.3.0
        prefix: /opt/rocm-5.3.0/
    rocfft:
      buildable: false
      externals:
      - spec: rocfft@5.3.0
        prefix: /opt/rocm-5.3.0/
    rocm-clang-ocl:
      buildable: false
      externals:
      - spec: rocm-clang-ocl@5.3.0
        prefix: /opt/rocm-5.3.0/
    rocm-dbgapi:
      buildable: false
      externals:
      - spec: rocm-dbgapi@5.3.0
        prefix: /opt/rocm-5.3.0/
    rocm-debug-agent:
      buildable: false
      externals:
      - spec: rocm-debug-agent@5.3.0
        prefix: /opt/rocm-5.3.0/
    rocm-device-libs:
      buildable: false
      externals:
      - spec: rocm-device-libs@5.3.0
        prefix: /opt/rocm-5.3.0/
    rocm-gdb:
      buildable: false
      externals:
      - spec: rocm-gdb@5.3.0
        prefix: /opt/rocm-5.3.0/
    rocm-opencl:
      buildable: false
      externals:
      - spec: rocm-opencl@5.3.0
        prefix: /opt/rocm-5.3.0/opencl
    rocm-smi-lib:
      buildable: false
      externals:
      - spec: rocm-smi-lib@5.3.0
        prefix: /opt/rocm-5.3.0/
    hip:
      buildable: false
      externals:
      - spec: hip@5.3.0
        prefix: /opt/rocm-5.3.0/hip
        extra_attributes:
          compilers:
            c: /opt/rocm-5.3.0/llvm/bin/clang++
            c++: /opt/rocm-5.3.0/llvm/bin/clang++
            hip: /opt/rocm-5.3.0/hip/bin/hipcc
            flang: /opt/rocm-5.3.0/llvm/bin/flang
    llvm-amdgpu:
      buildable: false
      externals:
      - spec: llvm-amdgpu@5.3.0
        prefix: /opt/rocm-5.3.0/llvm
        extra_attributes:
          compilers:
            c: /opt/rocm-5.3.0/llvm/bin/clang++
            cxx: /opt/rocm-5.3.0/llvm/bin/clang++
    hsakmt-roct:
      buildable: false
      externals:
      - spec: hsakmt-roct@5.3.0
        prefix: /opt/rocm-5.3.0/
    hsa-rocr-dev:
      buildable: false
      externals:
      - spec: hsa-rocr-dev@5.3.0
        prefix: /opt/rocm-5.3.0/
        extra_atributes:
          compilers:
            c: /opt/rocm-5.3.0/llvm/bin/clang++
            cxx: /opt/rocm-5.3.0/llvm/bin/clang++
    roctracer-dev-api:
      buildable: false
      externals:
      - spec: roctracer-dev-api@5.3.0
        prefix: /opt/rocm-5.3.0/roctracer
    rocprim:
      buildable: false
      externals:
      - spec: rocprim@5.3.0
        prefix: /opt/rocm-5.3.0
    rocrand:
      buildable: false
      externals:
      - spec: rocrand@5.3.0
        prefix: /opt/rocm-5.3.0
    rocsolver:
      buildable: false
      externals:
      - spec: rocsolver@5.3.0
        prefix: /opt/rocm-5.3.0
    rocsparse:
      buildable: false
      externals:
      - spec: rocsparse@5.3.0
        prefix: /opt/rocm-5.3.0
    rocthrust:
      buildable: false
      externals:
      - spec: rocthrust@5.3.0
        prefix: /opt/rocm-5.3.0
  mirrors: {}
