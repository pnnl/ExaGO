  compilers:
  - compiler:
      spec: cce@14.0.2-rocm5.2.0
      paths:
        cc: /opt/cray/pe/cce/14.0.2/bin/craycc
        cxx: /opt/cray/pe/cce/14.0.2/bin/crayCC
        f77: /opt/cray/pe/cce/14.0.2/bin/crayftn
        fc: /opt/cray/pe/cce/14.0.2/bin/crayftn
      operating_system: sles15
      target: any
      modules:
        - PrgEnv-cray/8.3.3
        - craype-x86-trento
        - craype-accel-amd-gfx90a
        - cce/14.0.2
        - rocm/5.2.0
        - cray-mpich/8.1.23
        - libfabric/1.15.0.0
      environment:
        append_path:
          PKG_CONFIG_PATH: /usr/lib64/pkgconfig
        prepend_path:
          LD_LIBRARY_PATH: /opt/cray/libfabric/1.15.0.0/lib64
          CMAKE_PREFIX_PATH: /opt/cray/pe/cce/14.0.2/cce-clang/x86_64/lib/cmake/llvm:/opt/cray/pe/cce/14.0.2/cce-clang/x86_64/lib
          LIBRARY_PATH: /sw/crusher/spack-envs/base/opt/linux-sles15-x86_64/gcc-7.5.0/libdrm-2.4.100-pfkmlde4xlayzc4iqeflcm257i7o3jsn/lib
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: gcc
        cxx: g++
        f77: gfortran
        fc: gfortran
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/11.2.0
  config:
    install_tree:
      root: $SPACK_INSTALL
    concretizer: clingo
    source_cache: $SPACK_CACHE/source-cache
    build_cache: $SPACK_CACHE/build-cache
    misc_cache: $SPACK_CACHE/misc-cache
    build_stage: $SPACK_CACHE/build-stage
  modules:
    default:
      roots:
        tcl: $SPACK_INSTALL/$SPACK_MODULES

