spack:
  specs:
  - exago@develop%gcc@12.2.0 build_type=Release ^hiop@git.develop=0.7.2
  - exago@develop%gcc@12.2.0 build_type=RelWithDebInfo ^hiop@git.develop=0.7.2
  view: false
  concretizer:
    unify: when_possible
    reuse: true
  packages:
    all:
      compiler: [gcc@12.2.0]
      providers:
        blas: [openblas]
        mpi: [cray-mpich]
      target: [zen3]
    exago:
      require: ~python+raja+hiop+rocm+ipopt amdgpu_target=gfx90a
    hiop:
      require: +sparse+mpi+raja+rocm+ginkgo+kron amdgpu_target=gfx90a
    ipopt:
      require: '@3.12.10~metis+coinhsl~mumps+debug'
    # Pin OpenBlas version for consistent test results.
    openblas:
      require: '@0.3.20'
    ginkgo:
      require: '@1.5.0.glu_experimental~openmp'
    coinhsl:
      require: '@2019.05.21'
    magma:
      require: '@2.6.2'
    petsc:
      require: ~hypre~superlu-dist~hdf5~metis+batch
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.23 %gcc
        prefix: /opt/cray/pe/mpich/8.1.23/ofi/crayclang/10.0
        modules:
        - cray-mpich/8.1.23
        - libfabric/1.15.2.0
    python:
      externals:
      - spec: python@3.9.12
        modules:
        - cray-python/3.9.12.1
      buildable: false
    perl:
      externals:
      - spec: perl@5.34.0
        modules:
        - perl/5.34.0
      buildable: false
    libfabric:
      buildable: false
      externals:
      - spec: libfabric@1.15.2.0
        modules:
        - libfabric/1.15.2.0
    # ROCm 5.2.0
    comgr:
      buildable: false
      externals:
      - spec: comgr@5.2.0
        prefix: /opt/rocm-5.2.0/
    hip-rocclr:
      buildable: false
      externals:
      - spec: hip-rocclr@5.2.0
        prefix: /opt/rocm-5.2.0/hip
    hipblas:
