spack:
  specs:
  - exago@develop%cce@14.0.2 amdgpu_target=gfx90a
  - hiop@develop
  view: false
  concretizer:
    unify: when_possible
    reuse: true
  config:
    install_tree:
      root: $SPACK_INSTALL
    concretizer: clingo
    source_cache: $SPACK_CACHE/source-cache
    build_cache: $SPACK_CACHE/build-cache
    misc_cache: $SPACK_CACHE/misc-cache
    build_stage: $SPACK_CACHE/build-stage
  modules:
    default:
      roots:
        tcl: $SPACK_INSTALL/$SPACK_MODULES
  compilers:
  - compiler:
      spec: cce@14.0.2
      paths:
        cc: /opt/cray/pe/craype/2.7.16/bin/cc
        cxx: /opt/cray/pe/craype/2.7.16/bin/CC
        f77: /opt/cray/pe/craype/2.7.16/bin/ftn
        fc: /opt/cray/pe/craype/2.7.16/bin/ftn
      flags: {}
      operating_system: sles15
      target: x86_64
      modules:
      - PrgEnv-cray/8.3.3
      - amd/5.2.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: clang@14.0.2
      paths:
        cc: /opt/cray/pe/cce/14.0.2/cce-clang/x86_64/bin/clang
        cxx: /opt/cray/pe/cce/14.0.2/cce-clang/x86_64/bin/clang++
        f77: null
        fc: null
      flags: {}
      operating_system: sles15
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@7.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: sles15
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: /opt/cray/pe/gcc/11.2.0/bin/gcc
        cxx: /opt/cray/pe/gcc/11.2.0/bin/g++
        f77: /opt/cray/pe/gcc/11.2.0/bin/gfortran
        fc: /opt/cray/pe/gcc/11.2.0/bin/gfortran
      flags: {}
      operating_system: sles15
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    all:
      providers:
        blas:
        - openblas
        mpi:
        - cray-mpich
      target:
      - zen3
      variants: +mpi
    exago:
      require: ~python+raja+hiop+rocm+ipopt
    hiop:
      require: +sparse+mpi+raja+rocm+ginkgo+kron
    ipopt:
      require: '%gcc@11.2.0@3.12.10~metis+coinhsl~mumps'
    umpire:
      buildable: false
      variants: ~examples
      externals:
      - spec: umpire@6.0.0
        modules:
        - umpire/6.0.0
    raja:
      buildable: false
      variants: ~examples~exercises
      externals:
      - spec: raja@0.14.0
        modules:
        - raja/0.14.0
    ginkgo:
      require: '@1.5.0.glu_experimental'
    coinhsl:
      require: '@2019.05.21'
    libiconv:
      require: '%gcc@11.2.0'
    petsc:
      require: ~hypre~superlu-dist~hdf5~metis+batch
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    elfutils:
      variants: +bzip2 ~nls +xz
    diffutils:
      buildable: false
      externals:
      - spec: diffutils@3.8%cce@14.0.2
        modules:
        - diffutils/3.8
    gmp:
      buildable: false
      externals:
      - spec: gmp@6.2.1
        modules:
        - gmp/6.2.1
    hdf5:
      variants: +fortran +hl +shared
      buildable: false
      externals:
      - spec: hdf5@1.12.1
        modules:
        - hdf5/1.12.1
    libfabric:
      buildable: false
      externals:
      - spec: libfabric@1.15
        modules:
        - libfabric/1.15.0.0
    libunwind:
      variants: +pic +xz
    ncurses:
      variants: +termlib
    openblas:
      externals:
      - spec: openblas@0.3.17
        modules:
        - openblas/0.3.17
      buildable: false
    python:
      externals:
      - spec: python@3.9.12
        modules:
        - cray-python/3.9.12.1
      buildable: false
    magma:
      externals:
      - spec: magma@2.6.2
        prefix: /sw/crusher/spack-envs/base/opt/cray-sles15-zen3/cce-14.0.2/magma-2.6.2-c64ytq4sdkzgee2jsvgf7okglafjs6nq
      buildable: false
    perl:
      externals:
      - spec: perl@5.34.0
        modules:
        - perl/5.34.0
      buildable: false
    xz:
      variants: +pic
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.23
        prefix: /opt/cray/pe/mpich/8.1.23/ofi/amd/5.0
        modules:
        - PrgEnv-cray/8.3.3
        - cray-mpich/8.1.23
        - amd/5.2.0
    comgr:
      buildable: false
      externals:
      - spec: comgr@5.2.0
        prefix: /opt/rocm-5.2.0/
    hip-rocclr:
      buildable: false
      externals:
      - spec: hip-rocclr@5.2.0
        prefix: /opt/rocm-5.2.0/hip
    hipblas:
      buildable: false
      externals:
      - spec: hipblas@5.2.0
        prefix: /opt/rocm-5.2.0/
    hipcub:
      buildable: false
      externals:
      - spec: hipcub@5.2.0
        prefix: /opt/rocm-5.2.0/
    hipfft:
      buildable: false
      externals:
      - spec: hipfft@5.2.0
        prefix: /opt/rocm-5.2.0/
    hipsparse:
      buildable: false
      externals:
      - spec: hipsparse@5.2.0
        prefix: /opt/rocm-5.2.0/
    miopen-hip:
      buildable: false
      externals:
      - spec: hip-rocclr@5.2.0
        prefix: /opt/rocm-5.2.0/
    miopengemm:
      buildable: false
      externals:
      - spec: miopengemm@5.2.0
        prefix: /opt/rocm-5.2.0/
    rccl:
      buildable: false
      externals:
      - spec: rccl@5.2.0
        prefix: /opt/rocm-5.2.0/
    rocblas:
      buildable: false
      externals:
      - spec: rocblas@5.2.0
        prefix: /opt/rocm-5.2.0/
    rocfft:
      buildable: false
      externals:
      - spec: rocfft@5.2.0
        prefix: /opt/rocm-5.2.0/
    rocm-clang-ocl:
      buildable: false
      externals:
      - spec: rocm-clang-ocl@5.2.0
        prefix: /opt/rocm-5.2.0/
    rocm-dbgapi:
      buildable: false
      externals:
      - spec: rocm-dbgapi@5.2.0
        prefix: /opt/rocm-5.2.0/
    rocm-debug-agent:
      buildable: false
      externals:
      - spec: rocm-debug-agent@5.2.0
        prefix: /opt/rocm-5.2.0/
    rocm-device-libs:
      buildable: false
      externals:
      - spec: rocm-device-libs@5.2.0
        prefix: /opt/rocm-5.2.0/
    rocm-gdb:
      buildable: false
      externals:
      - spec: rocm-gdb@5.2.0
        prefix: /opt/rocm-5.2.0/
    rocm-opencl:
      buildable: false
      externals:
      - spec: rocm-opencl@5.2.0
        prefix: /opt/rocm-5.2.0/opencl
    rocm-smi-lib:
      buildable: false
      externals:
      - spec: rocm-smi-lib@5.2.0
        prefix: /opt/rocm-5.2.0/
    hip:
      buildable: false
      externals:
      - spec: hip@5.2.0
        prefix: /opt/rocm-5.2.0/hip
        extra_attributes:
          compilers:
            c: /opt/rocm-5.2.0/llvm/bin/clang++
            c++: /opt/rocm-5.2.0/llvm/bin/clang++
            hip: /opt/rocm-5.2.0/hip/bin/hipcc
            flang: /opt/rocm-5.2.0/llvm/bin/flang
    llvm-amdgpu:
      buildable: false
      externals:
      - spec: llvm-amdgpu@5.2.0
        prefix: /opt/rocm-5.2.0/llvm
        extra_attributes:
          compilers:
            c: /opt/rocm-5.2.0/llvm/bin/clang++
            cxx: /opt/rocm-5.2.0/llvm/bin/clang++
    hsakmt-roct:
      buildable: false
      externals:
      - spec: hsakmt-roct@5.2.0
        prefix: /opt/rocm-5.2.0/
    hsa-rocr-dev:
      buildable: false
      externals:
      - spec: hsa-rocr-dev@5.2.0
        prefix: /opt/rocm-5.2.0/
        extra_atributes:
          compilers:
            c: /opt/rocm-5.2.0/llvm/bin/clang++
            cxx: /opt/rocm-5.2.0/llvm/bin/clang++
    roctracer-dev-api:
      buildable: false
