    rocrand:
      buildable: false
      externals:
      - spec: rocrand@5.4.0
        prefix: /opt/rocm-5.4.0
    rocsolver:
      buildable: false
      externals:
      - spec: rocsolver@5.4.0
        prefix: /opt/rocm-5.4.0
    rocsparse:
      buildable: false
      externals:
      - spec: rocsparse@5.4.0
        prefix: /opt/rocm-5.4.0
    rocthrust:
      buildable: false
      externals:
      - spec: rocthrust@5.4.0
        prefix: /opt/rocm-5.4.0
  mirrors: {}
