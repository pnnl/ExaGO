spack:
  specs:
  - exago@develop%clang@14.0.2 amdgpu_target=gfx90a
  - exago@develop%clang@14.0.2 amdgpu_target=gfx90a
  view: false
  concretizer:
    unify: when_possible
    reuse: true
  config:
    install_tree:
      root: $SPACK_INSTALL
    concretizer: clingo
    source_cache: $SPACK_CACHE/source-cache
    build_cache: $SPACK_CACHE/build-cache
    misc_cache: $SPACK_CACHE/misc-cache
    build_stage: $SPACK_CACHE/build-stage
  modules:
    default:
      roots:
        tcl: $SPACK_INSTALL/$SPACK_MODULES
  compilers:
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: gcc
        cxx: g++
        f77: gfortran
        fc: gfortran
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/11.2.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: clang@14.0.2
      paths:
        cc: /opt/rocm-5.4.0/llvm/bin/clang
        cxx: /opt/rocm-5.4.0/llvm/bin/clang++
        hip: /opt/rocm-5.4.0/hip/bin/hipcc
        f77: /opt/rocm-5.4.0/llvm/bin/flang
        fc: /opt/rocm-5.4.0/llvm/bin/flang
        flang: /opt/rocm-5.4.0/llvm/bin/flang
      flags: {}
      operating_system: sles15
      target: x86_64
      modules: [rocm/5.4.0]
  packages:
    all:
      compiler:
      - gcc@11.2.0
      providers:
        blas:
        - openblas
        mpi:
        - cray-mpich
      target:
      - zen3
      variants: +mpi
    exago:
      require: ~python+raja+hiop+rocm+ipopt
    hiop:
      # Ginkgo Build error on crusher
      # Suite-sparse giving issues on crusher, so no kron?
      require: '@develop+sparse+mpi+raja+rocm~ginkgo+kron'
    ipopt:
      require: '@3.12.10~metis+coinhsl~mumps'
    amdlibflame:
      require: 'threads=openmp'
    amdblis:
      variants: threads=openmp
    openblas:
      require: '@3.20.0'
      variants: threads=none
    umpire:
      require: ~examples
    raja:
      require: ~examples~exercises
    coinhsl:
      require: '@2019.05.21'
    libiconv:
      require: '%gcc@11.2.0'
    petsc:
      require: ~hypre~superlu-dist~hdf5~metis
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    elfutils:
      variants: +bzip2 ~nls +xz
    gmp:
      buildable: false
      externals:
      - spec: gmp@6.2.1
        modules:
        - gmp/6.2.1
    hdf5:
      variants: +fortran +hl +shared
      buildable: false
      externals:
      - spec: hdf5@1.12.1
        modules:
        - hdf5/1.12.1
    libfabric:
      buildable: false
      externals:
      - spec: libfabric@1.15
        modules:
        - libfabric/1.15.0.0
    libunwind:
      variants: +pic +xz
    mpich:
      variants: ~wrapperrpath
    ncurses:
      variants: +termlib
    python:
      externals:
      - spec: python@3.9.12
        modules:
        - cray-python/3.9.12.1
      buildable: false
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    xz:
      variants: +pic
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.16 %gcc@11.2.0
        prefix: /opt/cray/pe/mpich/8.1.16/ofi/gnu/9.1
        modules:
        - cray-mpich/8.1.16
        - libfabric/1.15.0.0
    comgr:
      buildable: false
      externals:
      - spec: comgr@5.4.0
        prefix: /opt/rocm-5.4.0/
    hip-rocclr:
      buildable: false
      externals:
      - spec: hip-rocclr@5.4.0
        prefix: /opt/rocm-5.4.0/hip
    hipblas:
      buildable: false
      externals:
      - spec: hipblas@5.4.0
        prefix: /opt/rocm-5.4.0/
    hipcub:
      buildable: false
      externals:
      - spec: hipcub@5.4.0
        prefix: /opt/rocm-5.4.0/
    hipfft:
      buildable: false
      externals:
      - spec: hipfft@5.4.0
        prefix: /opt/rocm-5.4.0/
    hipsparse:
      buildable: false
      externals:
      - spec: hipsparse@5.4.0
        prefix: /opt/rocm-5.4.0/
    miopen-hip:
      buildable: false
      externals:
      - spec: hip-rocclr@5.4.0
        prefix: /opt/rocm-5.4.0/
    miopengemm:
      buildable: false
      externals:
      - spec: miopengemm@5.4.0
        prefix: /opt/rocm-5.4.0/
    rccl:
      buildable: false
      externals:
      - spec: rccl@5.4.0
        prefix: /opt/rocm-5.4.0/
    rocblas:
      buildable: false
      externals:
      - spec: rocblas@5.4.0
        prefix: /opt/rocm-5.4.0/
    rocfft:
      buildable: false
      externals:
      - spec: rocfft@5.4.0
        prefix: /opt/rocm-5.4.0/
    rocm-clang-ocl:
      buildable: false
      externals:
      - spec: rocm-clang-ocl@5.4.0
        prefix: /opt/rocm-5.4.0/
    rocm-dbgapi:
      buildable: false
      externals:
      - spec: rocm-dbgapi@5.4.0
        prefix: /opt/rocm-5.4.0/
    rocm-debug-agent:
      buildable: false
      externals:
      - spec: rocm-debug-agent@5.4.0
        prefix: /opt/rocm-5.4.0/
    rocm-device-libs:
      buildable: false
      externals:
      - spec: rocm-device-libs@5.4.0
        prefix: /opt/rocm-5.4.0/
    rocm-gdb:
      buildable: false
      externals:
      - spec: rocm-gdb@5.4.0
        prefix: /opt/rocm-5.4.0/
    rocm-opencl:
      buildable: false
      externals:
      - spec: rocm-opencl@5.4.0
        prefix: /opt/rocm-5.4.0/opencl
    rocm-smi-lib:
      buildable: false
      externals:
      - spec: rocm-smi-lib@5.4.0
        prefix: /opt/rocm-5.4.0/
    hip:
      buildable: false
      externals:
      - spec: hip@5.4.0
        prefix: /opt/rocm-5.4.0/hip
        extra_attributes:
          compilers:
            c: /opt/rocm-5.4.0/llvm/bin/clang++
            c++: /opt/rocm-5.4.0/llvm/bin/clang++
            hip: /opt/rocm-5.4.0/hip/bin/hipcc
            flang: /opt/rocm-5.4.0/llvm/bin/flang
    llvm-amdgpu:
      buildable: false
      externals:
      - spec: llvm-amdgpu@5.4.0
        prefix: /opt/rocm-5.4.0/llvm
        extra_attributes:
          compilers:
            c: /opt/rocm-5.4.0/llvm/bin/clang++
            cxx: /opt/rocm-5.4.0/llvm/bin/clang++
    hsakmt-roct:
      buildable: false
      externals:
      - spec: hsakmt-roct@5.4.0
        prefix: /opt/rocm-5.4.0/
    hsa-rocr-dev:
      buildable: false
      externals:
      - spec: hsa-rocr-dev@5.4.0
        prefix: /opt/rocm-5.4.0/
        extra_atributes:
          compilers:
            c: /opt/rocm-5.4.0/llvm/bin/clang++
            cxx: /opt/rocm-5.4.0/llvm/bin/clang++
    roctracer-dev-api:
      buildable: false
      externals:
      - spec: roctracer-dev-api@5.4.0
        prefix: /opt/rocm-5.4.0/roctracer
    rocprim:
      buildable: false
      externals:
      - spec: rocprim@5.4.0
