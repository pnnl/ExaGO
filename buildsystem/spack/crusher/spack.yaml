spack:
  specs:
  - exago@develop%cce@14.0.2-rocm5.2.0 ^hiop@develop
  view: false
  concretizer:
    unify: false
    reuse: false
  packages:
    all:
      providers:
        blas: [openblas]
        mpi: [cray-mpich]
      target: [zen3]
    exago:
      require: '~python+raja+hiop+rocm+ipopt amdgpu_target=gfx90a'
    hiop:
      require: '+sparse+mpi+raja+rocm+ginkgo+kron amdgpu_target=gfx90a'
    ipopt:
      require: '@3.12.10~metis+coinhsl~mumps'
    ginkgo:
      require: '@1.5.0.glu_experimental'
    coinhsl:
      require: '@2019.05.21%gcc'
    magma:
      require: '@2.6.2'
    openblas:
      require: '%gcc'
    libiconv:
      require: '%gcc'
    petsc:
      # For some reason PETSc requires fortran...
      require: '~hypre~superlu-dist~hdf5~metis+batch'
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.23 %cce
        prefix: /opt/cray/pe/mpich/8.1.23/ofi/crayclang/10.0
    python:
      externals:
      - spec: python@3.9.12
        modules:
        - cray-python/3.9.12.1
      buildable: false
    perl:
      externals:
      - spec: perl@5.34.0
        modules:
        - perl/5.34.0
      buildable: false
    libfabric:
      buildable: false
      externals:
      - spec: libfabric@1.15
        modules:
        - libfabric/1.15.0.0
    # ROCm 5.2.0
    comgr:
      buildable: false
      externals:
      - spec: comgr@5.2.0
        prefix: /opt/rocm-5.2.0/
    hip-rocclr:
      buildable: false
      externals:
