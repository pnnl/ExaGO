spack:
  specs:
  - exago@develop%clang@16.0.0-rocm5.6.0-mixed amdgpu_target=gfx90a
    ^coinhsl%gcc@12.2.0-mixed
    ^openblas%gcc@12.2.0-mixed
    ^petsc%clang@16.0.0-rocm5.6.0-mixed target=x86_64
  - ginkgo@1.7.0%clang@16.0.0-rocm5.6.0-mixed
  view: false
  concretizer:
    unify: when_possible
    reuse: false
  compilers:
  - compiler:
      spec: clang@16.0.0-rocm5.6.0-mixed
      paths:
        cc: /opt/rocm-5.6.0/llvm/bin/amdclang
        cxx: /opt/rocm-5.6.0/llvm/bin/amdclang++
        f77: /opt/rocm-5.6.0/llvm/bin/amdflang
        fc: /opt/rocm-5.6.0/llvm/bin/amdflang
      flags: {}
      operating_system: sles15
      target: x86_64
      modules:
      - PrgEnv-gnu-amd
      - cray-mpich/8.1.25
      - amd-mixed/5.6.0
      - gcc/12.2.0
      - craype-accel-amd-gfx90a
      - craype-x86-trento
      - libfabric
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@12.2.0-mixed
      paths:
        cc: /opt/cray/pe/gcc/12.2.0/bin/gcc
        cxx: /opt/cray/pe/gcc/12.2.0/bin/g++
        f77: /opt/cray/pe/gcc/12.2.0/bin/gfortran
        fc: /opt/cray/pe/gcc/12.2.0/bin/gfortran
      flags: {}
      operating_system: sles15
      target: x86_64
      modules:
      - PrgEnv-gnu-amd
      - cray-mpich/8.1.25
      - amd-mixed/5.6.0
      - gcc/12.2.0
      - craype-accel-amd-gfx90a
      - craype-x86-trento
      - libfabric
      environment: {}
      extra_rpaths: []
  packages:
    all:
      compiler:
      - clang@16.0.0-rocm5.6.0-mixed
      providers:
        blas: [openblas]
        mpi: [cray-mpich]
      target: [x86_64]
    exago:
      require: ~python+raja+hiop+rocm+ipopt
    hiop:
      require: +sparse+mpi+raja+rocm~ginkgo+kron
      version: [develop]
    ipopt:
      require: '@3.12.10~metis+coinhsl~mumps'
    # Pin OpenBlas version for consistent test results.
    openblas:
      require: '@0.3.20'
    umpire:
      require: ~examples
      version: [6.0.0]
    raja:
      require: ~examples~exercises
      version: [0.14.0]
    coinhsl:
      require: '@2019.05.21'
    magma:
      require: '@2.7.2'
    petsc:
      require: ~hypre~superlu-dist~hdf5~metis
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.25 %clang@16.0.0-rocm5.6.0-mixed
        prefix: /opt/cray/pe/mpich/8.1.25/ofi/gnu/9.1
        modules:
        - PrgEnv-gnu-amd
        - cray-mpich/8.1.25
        - amd-mixed/5.6.0
        - gcc/12.2.0
        - craype-accel-amd-gfx90a
        - craype-x86-trento
        - libfabric
    python:
      externals:
      - spec: python@3.9.12
        modules:
        - cray-python/3.9.12.1
      buildable: false
    perl:
      externals:
      - spec: perl@5.34.0
        modules:
        - perl/5.34.0
      buildable: false
    libfabric:
