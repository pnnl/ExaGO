spack:
  specs:
  - exago@develop+hiop+mpi+raja+cuda+ipopt+python cuda_arch=70
    ^petsc@3.18.1~hdf5~hypre~mumps~superlu-dist 
    ^hiop@develop%gcc@10.2.0+kron+cuda+mpi+sparse+cusolver_lu+ginkgo+raja cuda_arch=70 
    ^raja@0.14.0
    ^umpire@6.0.0
    ^openblas
  view: false
  concretizer:
    unify: when_possible
    reuse: true
  compilers:
  - compiler:
      spec: gcc@9.1.0
      modules: [gcc/9.1.0]
      paths:
        cc: /sw/ascent/gcc/9.1.0-3/bin/gcc
        cxx: /sw/ascent/gcc/9.1.0-3/bin/g++
        f77: /sw/ascent/gcc/9.1.0-3/bin/gfortran
        fc: /sw/ascent/gcc/9.1.0-3/bin/gfortran
      operating_system: rhel8
      target: ppc64le
  - compiler:
      spec: gcc@10.2.0
      modules: [gcc/10.2.0]
      paths:
        cc: /sw/ascent/gcc/10.2.0-3/bin/gcc
        cxx: /sw/ascent/gcc/10.2.0-3/bin/g++
        f77: /sw/ascent/gcc/10.2.0-3/bin/gfortran
        fc: /sw/ascent/gcc/10.2.0-3/bin/gfortran
      flags: {}
      operating_system: rhel8
      target: ppc64le
  config:
    concretizer: clingo
    install_tree:
      root: $SPACK_INSTALL
    source_cache: $SPACK_CACHE/source-cache
    build_cache: $SPACK_CACHE/build-cache
    misc_cache: $SPACK_CACHE/misc-cache
    build_stage: $SPACK_CACHE/build-stage
  modules:
    default:
      roots:
        tcl: $SPACK_INSTALL/$SPACK_MODULES
  packages:
    all:
      providers:
        mpi: [spectrum-mpi]
        blas: [openblas]
        lapack: [openblas]
    cmake:
      externals:
      - spec: cmake@3.22.2
        modules: [cmake/3.22.2]
      buildable: false
    cuda:
      externals:
      - spec: cuda@11.4.2
        modules: [cuda/11.4.2]
      buildable: false
    perl:
      externals:
      - spec: perl@5.30.1
        prefix: /sw/ascent/spack-envs/base/opt/linux-rhel8-ppc64le/gcc-9.1.0/perl-5.30.1-on54l56f2ipu67zkupe6nm7qyhhzn66l/
      buildable: false
    python:
      externals:
      - spec: python@3.9.7
        prefix: /sw/ascent/python/3.9/anaconda-base
      buildable: false
    spectrum-mpi:
      externals:
      - spec: spectrum-mpi@10.4.0.3-20210112
        modules: [spectrum-mpi/10.4.0.3-20210112]
      buildable: false
    coinhsl:
      variants: +blas
    ipopt:
      version: [3.12.10]
      variants: +coinhsl+metis~mumps
    magma:
      version: [2.6.1]
      variants: +cuda cuda_arch=70 build_type=Release
    raja:
      version: [0.14.0]
      variants: +cuda cuda_arch=70 build_type=Release
    umpire:
      version: [6.0.0]
      variants: ~c+cuda cuda_arch=70 build_type=Release
