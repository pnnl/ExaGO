spack:
  specs:
    - exago@develop~ipopt~hiop+mpi~cuda target=linux-ubuntu18.04-x86_64
  config:
    clingo: true
    build_jobs: 1
  concretization: together
  view: false
  mirrors:
    e4s: https://cache.e4s.io
  packages:
    all:
      providers:
        mpi: [openmpi]
      target: [x86_64]
    petsc:
      version: [3.13.5]
      variants: +mpi~hypre~hdf5~metis~superlu-dist
    openmpi:
      version: [4.1.1]
      variants: ~atomics~cuda~cxx~cxx_exceptions+gpfs~internal-hwloc~java~legacylaunchers~lustre~memchecker~pmi~singularity~sqlite3+static~thread_multiple+vt+wrapper-rpath fabrics=none schedulers=none
